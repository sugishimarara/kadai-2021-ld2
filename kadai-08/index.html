<html>
    <head>
        <meta charset="utf-8">
    </head>
    <style>
        button {
            color:royalblue;
            background-color: lightcyan;
            border-radius: 20px;

            font-size: 20px;
            font-weight: bold;
            margin: 10px;
            padding: 15px 30px 15px;
            font-family: 'Times New Roman', Times, serif;
            
        }
        button:hover {
            background-color: skyblue;
        }

    </style>
    <body>
        <h1>おみくじプログラム </h1>
        <button id="omikuji">おみくじを引く</button>

        <script>
            const omikuji = document.getElementById("omikuji")
            omikuji.addEventListener("click", () =>{
                const value = Math.random()
                if(value > 0.9){
                    alert("大吉!")
                } else if(value > 0.2) {
                    alert("中吉")
                } else {
                    alert("小吉")
                }
            })
        </script>

    </body>
</html>
